---
configuration:
  url: 
    name: API url
    description: >-
      Hetzner DNS API Docs: https://dns.hetzner.com/api-docs
  ip_entity: 
    name: IP Entity
    description: >-
      A entity containing the current external IP address. 
      Use the routers UPnP feature if available.
  token: 
    name: API Token
    description: >-
      API token can be obtained from the DNS Console: https://dns.hetzner.com/settings/api-token
  domains: 
    name: Domains
    description: >-
      List of domains to update the IP address, e.g. "subdomain.example.com" or "@.example.com"
